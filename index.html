<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="img\b1.png"/>
  <title>BST visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
  <div class="all">
    <h1>Binary Search Tree Visualizer</h1>

    <div class="input">
      <input type="text" placeholder="Enter a element" id="element">
      <button class="button button1 button12">Insert Node</button>
    </div>
    <div class="buttons">
      <button class="button button1">Remove Node</button>
      <button class="button button1">Search</button>
      <button class="button button1" id="findMinBtn">Find Min</button>
      <button class="button button1" id="findMaxBtn">Find Max</button>
      <button class="button button1" id="preorderBtn">Preorder Traversal</button>
      <button class="button button1" id="inorderBtn">Inorder Traversal</button>
      <button class="button button1" id="postorderBtn">Postorder Traversal</button>
      <button class="button button1" id="resetBtn">Reset Tree</button>
    </div>
    <div id="output"></div>
    
    <canvas></canvas>
    <footer>
      <a href="https://www.linkedin.com/in/bibek-kundu/" target="_blank">
        <img src="img\linkedin.png" alt="" srcset="" class="footer-content" >
      </a>
      <a href="https://github.com/BibekKundu05" target="_blank">
        <img src="img\github.png" alt="gitthub" srcset="" class="footer-content">
      </a>
      <a href="https://bibek-resume-app.netlify.app" target="_blank">
        <img src="img\portfolio.png" alt="portfolio" class="footer-content" >
      </a>
    </footer>
  </div>
  
    <script src="main.js"></script>
    
  </body>
</html>
